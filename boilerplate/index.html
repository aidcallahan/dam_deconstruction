<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam Deconstruction Webmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; } /* Make sure map takes full height */
    </style>
</head>
<body>
    <div id="map"></div>  <!-- Map container -->

    <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Earth Engine API -->
    <script src="https://cdn.jsdelivr.net/npm/earthengine-api@0.1.170/dist/ee_api.min.js"></script>

    <script>
        // Initialize the Leaflet map
        var map = L.map('map').setView([37.0000, -104.5000], 12); // Coordinates of the dam (adjust as needed)
        console.log("Leaflet map initialized");

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Define a marker for the dam location (clickable)
        var damMarker = L.marker([37.0000, -104.5000]).addTo(map); // Adjust coordinates
        damMarker.bindPopup("DAM").openPopup();

        // Event listener for the marker click
        damMarker.on('click', function() {
            console.log('Marker clicked. Loading pre-demolition imagery.');
            showPreDemolitionImagery(); // Show pre-demolition imagery when marker is clicked
        });

        // Function to show pre-demolition imagery from Earth Engine
        function showPreDemolitionImagery() {
            if (typeof ee !== 'undefined') {
                console.log('Initializing Earth Engine...');
                // Initialize Earth Engine API
                ee.initialize(null, null, function() {
                    console.log('Earth Engine initialized successfully.');

                    // Define Sentinel-2 imagery for pre-demolition (2017)
                    var preDemolition = ee.ImageCollection('COPERNICUS/S2')
                        .filterBounds(ee.Geometry.Point([-104.5000, 37.0000]))  // Location of the dam
                        .filterDate('2017-01-01', '2017-12-31')
                        .filter(ee.Filter.lt('CLOUDY_PIXEL_PERCENTAGE', 20))
                        .median();

                    // Visualize the imagery (RGB)
                    var visParams = {bands: ['B4', 'B3', 'B2'], min: 0, max: 3000};

                    // Get the Earth Engine map ID for rendering imagery
                    var mapId = preDemolition.getMapId(visParams);
                    console.log('Map ID generated:', mapId);

                    // Add the Earth Engine imagery as a Leaflet tile layer
                    var eeLayer = L.tileLayer('https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/maps/' + mapId.mapid, {
                        attribution: 'Earth Engine',
                        tileSize: 256
                    }).addTo(map);
                    console.log('Earth Engine layer added to the map');
                }, function(error) {
                    console.error('Earth Engine initialization failed:', error);
                });
            } else {
                console.error('Earth Engine is not initialized.');
            }
        }

        // Ensure Earth Engine is initialized after page load
        window.onload = function() {
            if (typeof ee === 'undefined') {
                console.error('Earth Engine is not loaded properly.');
            } else {
                console.log('Earth Engine is ready.');
            }
        };
    </script>
</body>
</html>
